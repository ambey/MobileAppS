<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MedExten</title>
</head>
<body bgcolor="gray">
<div align="center" style="margin-top: 50px;">
	<h3 align="center">Find A Doctor</h3>
	
	<form action="#">
		<table>
			<tr align="center">
				<td><input type="text" title="Name" placeholder="Name" ></td>
			</tr>
			
			<tr align="center">
				<!-- <td><input title="Speciality" placeholder="Speciality"></td> -->
				<td>
					<select>
						<option>Select Speciality</option>
						<option>Physiology</option>
						<option>Cardiology</option>
						<option>Dermatology</option>
						<option>Gynecology</option>
						<option>Neurology</option>
					</select>
				</td>
			</tr>
			<tr align="center">
				<td><input type="text" title="Hospital/Clinic Name" placeholder="Hospital/Clinic Name"></td>
			</tr>
			<tr align="center">
				<td><input type="text" title="Location" placeholder="Location" ></td>
			</tr>
			<tr align="center">
				<td><input type="text" title="Pincode" placeholder="Pincode" ></td>
			</tr>
			<tr>
				<td><input type="checkbox"/>Advanced Search</td>
			</tr>
			<tr align="center"> 
				<td>Gender: <input type="radio" name="gender" >Male
				<input type="radio" name="gender" >Female</td>
			</tr >
			<tr align="center">
				<td><input type="text" title="Availability Days" placeholder="Availability Days" ></td>
			</tr>
			<tr align="center">
				<td><input type="text" title="Consultation Fee" placeholder="Consultation Fee" ></td>
			</tr>
			<tr align="center">
				<td><input type="text" title="Consultation Time" placeholder="Consultation Time" ></td>
			</tr>
			<tr align="center">
				<td align="center"><input type="submit" value="Search" title="Please click to search Doctors."> 
				  <input type="button" value="Reset" title="Clear all the fields">
				</td>	
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
