<script type="text/javascript">

function isNotEmpty (field, msg) {
	if(field.val() == "") {
		alert(msg);
		return false;
	}
	return true;
}

$(document).ready(function() {
	$("#signUp_bt").click(function() {
		if(isNotEmpty($("#logID"), "Please enter the login name.")) {
			return true;
		}
		if(isNotEmpty($("#speciality"), "Please enter the login name.")) {
			return true;
		}

		}

			return true;
		}

		}
		return false;
	})
});

</script>
